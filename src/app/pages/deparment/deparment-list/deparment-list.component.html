<h2>Departamentos</h2>

<button type="button" class="btn btn-primary mb-5" [routerLink]="['add']">Agregar</button>

<table class="table section-table">
  <thead class="table-dark">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Fecha</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataList">
      <td>{{item.name}}</td>
      <td>{{item.dateCreated | date}}</td>
      <td>
        <div class="d-flex justify-content-around">
          <div>
            <i class='bx bxs-edit icon-acciones'  style="color: #4a6c6f;"></i>
          </div>
          <div>
            <i class='bx bx-trash icon-acciones' style="color: #ef271b;"></i>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
